<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
</head>
<body>
    <header>
        <div class="inner_header">
            <div class="logo_container">
                <h1>CAT<span>HUB</span></h1>
            </div>
            <ul class="navigation">
                <a><li>Home</li></a>
                <a><li>About</li></a>
                <a><li>Portfolio</li></a>
                <a href="https://iledopapiezowej.pl/"><li>Contact</li></a>
            </ul>
        </div>
    </header>

    <main>
        <div id="slider">
          <div id="top-row">
            <img class="arrow arrow-left" id="arrow-left" src="./img/arrow-left.png" alt="" />
            <div id="slides-container">
              <img id="slide1" class="slide active" src="./img/photos/photo1.jpg"/>
              <img id="slide2" class="slide" src="./img/photos/photo2.jpg" />
              <img id="slide3" class="slide" src="./img/photos/photo3.jpg" />
            </div>
  
            <img class="arrow arrow-right" id="arrow-right" src="./img/arrow-right.png" alt="" />
          </div>
          <div id="bottom-row">
            <div id="dots">
              <div id="dot1" class="dot"></div>
              <div id="dot2" class="dot"></div>
              <div id="dot3" class="dot"></div>
            </div>
          </div>
        </div> 
    <main>     
    <footer>
        <p>&#169; ZSE Radom 1P2</p>
    </footer>  
    <script src="script.js"></script>
</body>
</html>
